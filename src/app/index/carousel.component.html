<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="5000">
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div *ngFor="let carousel of carouselList; let index = index" class="carousel-item" [class.active]="index == 0">
      <img class="d-block img-fluid" src="{{carousel.img}}" alt="Slide">
        <div class="carousel-caption">
          <div class="carousel-text">
            <h1 class="animated fadeInDownBig carousel-title"><a href="#">{{carousel.title}}</a>
            </h1>
            <h5 class="animated fadeInLeftBig carousel-subtitle">{{carousel.subtitle}}</h5>
          </div>
        </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
