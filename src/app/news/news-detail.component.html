<div *ngIf="news">
    <div class="container">
        <ol class="breadcrumb">
            <li><a routerLink="/index" class="fa fa-home"></a></li>
            <li><a routerLink="/news">新闻</a></li>
            <li><a class="active">{{news.title}}</a></li>
        </ol>
    </div>
    <div id="main-wrapper">
        <div class="container content-wrapper">
            <div class="container">
                <div class="container">
                    <ul class="sharelist">
                        <li><a href="#"><i class="fa fa-facebook fa-lg"></i></a></li>
                        <li><a href="#"><i class="fa fa-wechat fa-lg"></i></a></li>
                        <li><a href="#"><i class="fa fa-weibo fa-lg"></i></a></li>
                    </ul>
                </div>
                <div class="container content-wrapper">
                    <div class="row">
                        <div class="articles-single col-md-9" role="main">
                            <div class="article-body">
                                <div class="article-header">
                                    <h1 class="article-title">{{news.title}}</h1>
                                    <p class="article-subtitle">{{news.subtitle}}</p>
                                    <div class="index-author-comments-date">
                                        <span class="author-name">{{news.author}}</span>
                                        <a href="#" class="active">{{news.type}}</a>
                                        <span><a href="#" class="active">{{news.type}}</a></span> &nbsp;&nbsp; {{news.releasetime}}
                                    </div>
                                </div>
                                <div class="article-main">
                                    <div class="article-image">
                                        <a href="#">
                                            <img src={{news.img}}>
                                        </a>
                                        <p>source: </p>
                                        <p>source: </p>
                                    </div>
                                    <div class="article-content">
                                        <p>{{news.description}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
